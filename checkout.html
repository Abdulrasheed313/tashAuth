<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-5">
    <h2>Checkout</h2>
    <div id="productDetails" class="my-4"></div>
    <button id="confirmPurchase" class="btn btn-primary">Confirm Purchase</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCKImJibxZ6VVQz3iRjYS17YqEltaLJNFw",
      authDomain: "task-10dc6.firebaseapp.com",
      projectId: "task-10dc6",
      storageBucket: "task-10dc6.firebasestorage.app",
      messagingSenderId: "384127561669",
      appId: "1:384127561669:web:ffdac65b4e253ed417a5ac",
      measurementId: "G-C7Z8XE9BNZ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get("productId");
    const productDetailsDiv = document.getElementById("productDetails");
    const confirmBtn = document.getElementById("confirmPurchase");

    let currentUser = null;

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        // Redirect to login if not logged in
        alert("Please login first to purchase.");
        window.location.href = "login.html";
        return;
      }
      currentUser = user;
      loadProduct();
    });

    async function loadProduct() {
      if (!productId) {
        productDetailsDiv.innerHTML = "<p class='text-danger'>No product selected.</p>";
        confirmBtn.style.display = "none";
        return;
      }
      const productRef = doc(db, "products", productId);
      const productSnap = await getDoc(productRef);

      if (!productSnap.exists()) {
        productDetailsDiv.innerHTML = "<p class='text-danger'>Product not found.</p>";
        confirmBtn.style.display = "none";
        return;
      }

      const data = productSnap.data();

      productDetailsDiv.innerHTML = `
        <div class="card" style="max-width: 500px;">
          <img src="${data.image}" class="card-img-top" alt="${data.title}" style="height: 300px; object-fit: cover;">
          <div class="card-body">
            <h5 class="card-title">${data.title}</h5>
            <p class="card-text">${data.description}</p>
            <p class="card-text fw-bold">Price: Rs ${data.price}</p>
          </div>
        </div>
      `;
    }

    confirmBtn.addEventListener("click", () => {
      alert(`Thank you, ${currentUser.displayName || currentUser.email}! You have purchased the product successfully.`);
      // Here you can add logic to save order details in Firestore or redirect to success page
      window.location.href = "./product.html";
    });
    
  </script>
</body>
</html>
