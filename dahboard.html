<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #d4fc79, #96e6a1);
        font-family: "Poppins", sans-serif;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg bg-light rounded shadow-sm px-3 mb-4">
    <div class="container-fluid">
      <button id="logoutBtn" class="btn btn-danger">Logout</button>
      <h2 class="m-0 text-success mx-auto text-center">Welcome to Dashboard</h2>
      
      <a href="./product.html" class="btn btn-danger">Product page</a>
      <button class="btn btn-danger mx-2" id="addProductBtn" data-bs-toggle="modal" data-bs-target="#addProductModal">Add Product</button>
    </div>
  </nav>

  <p class="text-center" id="username">Loading user info...</p>


  <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content shadow">
        <div class="modal-header">
          <h5 class="modal-title" id="addProductModalLabel">Add Product</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="productForm">
            <div class="mb-3">
              <label for="productImage" class="form-label">Product Image URL</label>
              <input type="url" class="form-control" id="productImage" >
            </div>
            <div class="mb-3">
              <label for="productTitle" class="form-label">Product Title</label>
              <input type="text" class="form-control" id="productTitle" >
            </div>
            <div class="mb-3">
              <label for="productDesc" class="form-label">Product Description</label>
              <textarea class="form-control" id="productDesc" rows="3" ></textarea>
            </div>
            <div class="mb-3">
              <label for="productPrice" class="form-label">Product Price</label>
              <input type="number" class="form-control" id="productPrice" >
            </div>
            <button id="pro" class="btn btn-success w-100">Add Product</button>
          </form>
        </div>
      </div>
    </div>
  </div>


  <div class="container">
  <div class="row" id="main">
    
    
    </div>
  </div>

  <!-- Scripts -->
  <script type="module" src="app.js"></script>
  <script>


  </script>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
