<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #e0eafc, #cfdef3);
    }
    .card {
      border-radius: 1rem;
    }
    .form-control {
      border-radius: 0.5rem;
    }
  </style>
</head>
<body>

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-4 w-100" style="max-width: 450px;">
      <h2 class="text-center mb-4 fw-bold text-primary">Create Account</h2>
      <form id="signupForm">
        <div class="mb-3">
          <label for="sname" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="sname" placeholder="John Doe" required>
        </div>
        <div class="mb-3">
          <label for="semail" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="semail" placeholder="example@email.com" required>
        </div>
        <div class="mb-3">
          <label for="spassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="spassword" placeholder="Enter password" required>
        </div>
        <button id="signup" class="btn btn-primary w-100 mt-3">Sign Up</button>
        <div class="text-center mt-3">
          <small>Already have an account? <a href="login.html" class="text-decoration-none">Login</a></small>
        </div>
      </form>
    </div>
  </div>

  <script src="app.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
