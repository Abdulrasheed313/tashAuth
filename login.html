<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #ffecd2, #fcb69f);
    }
    .card {
      border-radius: 1rem;
    }
    .form-control {
      border-radius: 0.5rem;
    }
  </style>
</head>
<body>

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-4 w-100" style="max-width: 450px;">
      <h2 class="text-center mb-4 fw-bold text-danger">Login</h2>
      <form id="loginForm">
        <div class="mb-3">
          <label for="lemail" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="lemail" placeholder="example@email.com" required>
        </div>
        <div class="mb-3">
          <label for="lpassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="lpassword" placeholder="Enter password" required>
        </div>
        <button id="login" class="btn btn-danger w-100 mt-3">Login</button>
        <div class="text-center mt-3">
          <small>Don't have an account? <a href="index.html" class="text-decoration-none">Sign Up</a></small>
        </div>
      </form>
    </div>
  </div>

  <script type="module" src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
